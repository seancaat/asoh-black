---
layout: default
---
<div class="home container">
  <canvas id="myCanvas" resize></canvas>
  <div class="toast toast-hidden dark">
    <small class="ttu">Sound on + press anywhere</small>
  </div>
</div>

<section class="sounds">
  {% for k in assets %}
    {% if k[1].filename contains 'audio/' %}
      {% asset {{'k[0]'}} type="audio/mpeg" crossorigin="anonymous" !controls %}
    {% endif %}
  {% endfor %}
</section>
{% asset main.js canvas="myCanvas" defer %}
