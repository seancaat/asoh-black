---
layout: default
---

<div class="home container">
  <canvas id="myCanvas" resize></canvas>
</div>

<section class="sounds">
  {% for k in assets %}
    {% if k[1].filename contains 'audio/' %}
      {% asset {{'k[0]'}} type="audio/mpeg" id="sound-{{forloop.index}}" crossorigin="anonymous" !controls %}
    {% endif %}
  {% endfor %}
</section>
{% asset main.js canvas="myCanvas" defer %}
